<template name="search">

  <div class="row">

<!--{{#if loggingIn}}-->
{{#if currentUser}}
  <h2>Search for a {{ofInterest}}, then reach out</h2>
{{else}}
  <h2>Choose signup or login on the left to get started</h2>

{{/if}}

  <ul class="list-group">
    {{#each peopleOfInterest}}
      {{> profileShort }}
    {{/each}}

  </ul>

</div>
</template>
