
<template name="profile">

  <h2> {{this.profile.firstName}} {{this.profile.lastName}}</h2>
  <p> Majored in {{this.profile.major}} at {{this.profile.education}} </p>


</template>

<template name="profileEdit">
  <h3> You can edit your profile here</h3>
  <div class="input-symbol">
    <input type="text" name="firstName" placeholder="{{currentUser.profile.firstName}}" />
    <span class="icon- glyphicon glyphicon-user" aria-hidden="true"></span>
    <input type="text" name="lasttName" placeholder="{{currentUser.profile.lastName}}" />
  </div>

  <div class="input-symbol">
    <input type="email" name="email" placeholder="email" />
    <span class="icon- glyphicon glyphicon-envelope" aria-hidden="true"></span>
  </div>
</template>


<template name="profileShort">
<a href="profile/{{this.profile.firstName}}">
  <li class="list-group-item">
    {{ this.profile.firstName }} from {{this.profile.education}}
  </li>
</a>

</template>
